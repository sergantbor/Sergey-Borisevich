<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="http://fe.it-academy.by/TestForm.php" width="700" method="post">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яа-я]{2,25}" autofocus required> <br>
        <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-я]{1,20}" required> <br>
        <input type="text" name="name2" placeholder="Отчество" pattern="[А-Яа-я]{1,24}" required> <br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="serial" placeholder="АА" pattern="[A-Z]{2,2}" required>
            <input type="text" name="number" placeholder="1234567" pattern="[0-9]{7,7}" required> <br>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="born" placeholder="2000" pattern="[0-9]{4}"><br>
            <select name="month" id="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" min="1" max="31">
        </fieldset>
        <select name="nationality" size="1" id="nationality">
            <option value="1">РБ</option>
            <option value="2">РФ</option>
            <option value="3">РП</option>
        </select>
        <p>Адрес:</p>
        <textarea name="address" lang="ru"></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label><input type="checkbox" name="hobby">Рыбалка</label><br>
            <label><input type="checkbox" name="hobby">Астрономия</label><br>
            <label><input type="checkbox" name="hobby">Дайвинг</label><br>
            <label><input type="checkbox" name="hobby">Марки</label>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
    <select name="list" multiple>
        <optgroup label="Попугаи">
           <option value="1">Волнистый</option>
           <option value="2">Ара</option>
           <option value="3">Неразлучник</option>
         </optgroup>
         <optgroup label="Рыба">
            <option value="4">Караси</option>
            <option value="5">Окуни</option>
            <option value="6">Осётр</option>
          </optgroup>
          <optgroup label="Птицы">
            <option value="7">Стая ворон</option>
            <option value="8">Аист</option>
            <option value="9">Археоптерикс</option>
          </optgroup>
     </select>            
     </fieldset>
     <fieldset>
         <legend>Данные для входа и восстановления пароля</legend>
         <input type="text" name="login" size="20" placeholder="Логин" pattern="[A-Za-z]{5,20}" required><br>
         <input type="password" name="password" size="20" placeholder="Пароль" pattern="[A-Za-z]{10,20}" required autocomplete="off">
     </fieldset>
     <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите адрес почты" pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$"><br>
        <input type="url" name="url" placeholder="введите адрес сайта" pattern="http+:\/\/^([A-Za-z]+\.[a-z]{2,6}|)$">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" name="submit" value="Отправить"> <input type="reset" name="reset" value="Сбросить"><br>
        <button type="submit"><img src="index.jpg"></button>
    </fieldset>
</form>
</body>
</html>
